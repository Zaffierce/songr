<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Albums</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<nav>
    <a href="/">Home</a>
    <a href="/albums">Albums</a>
</nav>
<h3>This page contains my albums!</h3>

<ul th:each="a : ${albums}">
    <li><img th:src="${a.imageUrl}" /></li>
    <li th:text="'Artist Name:  '+${a.artist}"></li>
    <li th:text="'Album Name:  '+${a.title}"></li>
    <li th:text="'Album Song Count:  '+${a.songCount}"></li>
    <li th:text="'Album Length:  '+${a.length}+' minutes'"></li>
</ul>

</body>
</html>
